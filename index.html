<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 image Gallery</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.min.css" />

    <!-- Custom JS -->
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="img-list">
      <div class="img-item">
        <img src="./assets/images/img1.jpeg" alt="img 1" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img2.jpeg" alt="img 2" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img3.jpeg" alt="img 3" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img4.jpeg" alt="img 4" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img5.jpeg" alt="img 5" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img6.jpeg" alt="img 6" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img7.jpeg" alt="img 7" />
      </div>

      <div class="img-item">
        <img src="./assets/images/img8.jpeg" alt="img 8" />
      </div>
    </div>

    <div class="img-display">
      <button class="close"><i class="fa-solid fa-xmark"></i></button>

      <span class="control prev">
        <i class="fa-solid fa-chevron-left"></i>
      </span>
      <span class="control next">
        <i class="fa-solid fa-chevron-right"></i>
      </span>

      <div class="img-wrapper">
        <img src="./assets/images/img1.jpeg" alt="img-1" />
      </div>
    </div>
  </body>
</html>
